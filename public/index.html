<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîç Google Autosuggest Tool</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e6f7ff);
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #555;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #007acc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    #loading {
      margin-top: 1rem;
      color: #333;
    }

    #results {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      text-align: left;
    }

    ul {
      padding-left: 1rem;
    }

    li {
      padding: 0.4rem 0;
    }

    .btn-action {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-action button {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üîç Google Autosuggest Tool</h1>
  </header>

  <main>
    <form id="searchForm">
      <input type="text" id="keyword" placeholder="Type a keyword..." required />
      <button type="submit">Search</button>
    </form>

    <div id="loading" style="display: none;">‚è≥ Fetching suggestions...</div>
    <div id="results"></div>
  </main>

  <footer>
    Made with ‚ù§Ô∏è | Google Suggestions API Proxy | 100+ results
  </footer>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("keyword");
    const results = document.getElementById("results");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const keyword = input.value.trim();
      if (!keyword) return;

      results.innerHTML = "";
      loading.style.display = "block";

      try {
        const res = await fetch(`/api/suggest?q=${encodeURIComponent(keyword)}`);
        const data = await res.json();
        const suggestions = data.suggestions || [];

        if (suggestions.length) {
          results.innerHTML = `
            <h2>Suggestions for "<strong>${data.keyword}</strong>" (${suggestions.length})</h2>
            <div class="btn-action">
              <button onclick="copyAll()">üìã Copy All</button>
              <button onclick='exportCSV("${data.keyword}", ${JSON.stringify(suggestions)})'>‚¨áÔ∏è Export CSV</button>
            </div>
            <ul>${suggestions.map(s => `<li>${s}</li>`).join("")}</ul>
          `;
        } else {
          results.innerHTML = `<p>No suggestions found.</p>`;
        }
      } catch (err) {
        results.innerHTML = `<p>‚ùå Error fetching suggestions.</p>`;
        console.error(err);
      } finally {
        loading.style.display = "none";
      }
    });

    function copyAll() {
      const text = Array.from(document.querySelectorAll("li")).map(li => li.textContent).join("\n");
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied!"));
    }

    function exportCSV(keyword, suggestions) {
      const csv = "data:text/csv;charset=utf-8," + suggestions.map(s => `"${s}"`).join("\n");
      const encoded = encodeURI(csv);
      const link = document.createElement("a");
      link.setAttribute("href", encoded);
      link.setAttribute("download", `${keyword}_suggestions.csv`);
      document.body.appendChild(link);
      link.click();
      link.remove();
    }
  </script>
</body>
</html>
