<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîç Google Autosuggest Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background: #fff;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.75rem 1rem;
      width: 250px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0288d1;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    ul {
      text-align: left;
      max-width: 600px;
      margin: 1rem auto;
      padding-left: 1rem;
    }
    li {
      padding: 0.3rem 0;
    }
    .btn {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-success { background: #4caf50; color: white; }
    .btn-warning { background: #ffca28; color: black; }
    footer {
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      background: #ffffffbb;
    }
  </style>
</head>
<body>
  <header>üîç Google Autosuggest Tool</header>
  <main>
    <form id="searchForm">
      <input type="text" id="keyword" placeholder="Type a keyword..." required />
      <button type="submit">Search</button>
    </form>

    <div id="loading">
      <div class="loader"></div>
      <p>Fetching suggestions...</p>
    </div>

    <div id="results"></div>
  </main>
  <footer>Made with ‚ù§Ô∏è | Powered by Google Suggest</footer>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("keyword");
    const results = document.getElementById("results");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const keyword = input.value.trim();
      if (!keyword) return;

      results.innerHTML = "";
      loading.style.display = "flex";

      try {
        const res = await fetch(`/api/suggest?q=${encodeURIComponent(keyword)}`);
        const data = await res.json();
        const suggestions = data.suggestions || [];

        if (suggestions.length > 0) {
          results.innerHTML = `
            <h2>Suggestions for "<strong>${data.keyword}</strong>" (${suggestions.length})</h2>
            <div>
              <button class="btn btn-success" onclick="copyAll()">üìã Copy All</button>
              <button class="btn btn-warning" onclick='exportCSV("${data.keyword}", ${JSON.stringify(suggestions)})'>‚¨áÔ∏è Export CSV</button>
            </div>
            <ul>${suggestions.map(s => `<li>${s}</li>`).join("")}</ul>
          `;
        } else {
          results.innerHTML = `<p>No suggestions found.</p>`;
        }
      } catch (err) {
        console.error(err);
        results.innerHTML = `<p>‚ùå Error fetching suggestions.</p>`;
      } finally {
        loading.style.display = "none";
      }
    });

    function copyAll() {
      const text = Array.from(document.querySelectorAll("#results li")).map(li => li.textContent).join("\n");
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied all suggestions!"));
    }

    function exportCSV(keyword, suggestions) {
      const csvContent = "data:text/csv;charset=utf-8," + suggestions.map(s => `"${s}"`).join("\n");
      const encoded = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encoded);
      link.setAttribute("download", `${keyword}_suggestions.csv`);
      document.body.appendChild(link);
      link.click();
      link.remove();
    }
  </script>
</body>
</html>
